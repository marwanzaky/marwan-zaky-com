<section class="section-contact-me">
    <div class="row contact-me-box">
        <div class="contact-me-box-child">
            <h4>Contact us</h4>
            <h2>Let’s Work Together.</h2>
            <p>
                I’d love to meet up with you to discuss your venture, and potential collaborations. <br>
                <br>
                I’m interested in freelance opportunities – especially ambitious or large projects. However, if you
                have
                other request
                or question, don’t hesitate to use the form.
            </p>
        </div>

        <div class="contact-me-box-child contact-me-container">
            <form action="https://mailto:marwanzaky.dev@gmail.com">
                <div class="contact-me-box-feild">
                    <input type="text" id="fullname" name="name" placeholder="Name">
                    <div class="contact-me-box-feild-icon"><i class="far fa-user"></i></div>
                </div>

                <div class="contact-me-box-feild">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <div class="contact-me-box-feild-icon"><i class="far fa-paper-plane"></i></div>
                </div>

                <div class="contact-me-box-feild">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                    <div class="contact-me-box-feild-icon"><i class="fas fa-align-right"></i></div>
                </div>

                <div class="contact-me-box-feild">
                    <textarea id="body" name="body" placeholder="Message"></textarea>
                    <div class="contact-me-box-feild-icon"><i class="far fa-envelope-open"></i></div>
                </div>

                <a class="btn btn-full" href="#" onclick="sendEmail(); return false;">Send</a>
            </form>
        </div>
    </div>
</section>
